    <title>Cricket Game</title>

  <body>
    <h1>Bat Ball Stump Game</h1>
    <div id="buttons">
      <button
        onclick="
    
    let computerChoice = computerchance();

    

    let resultMsg = result('Bat', computerChoice);
    // if (computerChoice === 'Bat') {
    //    resultMsg = `Its's a Tie`
    // } else if (computerChoice === 'Ball') {
    //     resultMsg = 'You Won.'
    // } else if (computerChoice === 'Stump') {
    //     resultMsg = 'Computer Won.'
    // }
    
    alert(`You Choose Bat And Computer Choose ${computerChoice} ${resultMsg}`)
    "
      >
        Bat
      </button>
      <button
        onclick="
    computerChoice = computerchance();
    


    if (computerChoice === 'Bat') {
       resultMsg = 'Computer Won.'
    } else if (computerChoice === 'Ball') {
        resultMsg = `Its's a Tie`
    } else if (computerChoice === 'Stump') {
        resultMsg = 'You Won.'
    }
    
    alert(`You Choose Ball And Computer Choose ${computerChoice} ${resultMsg}`)
    "
      >
        Ball
      </button>
      <button
        onclick="
    computerChoice = computerchance();
    

    
    if (computerChoice === 'Bat') {
       resultMsg = 'You Won.'
    } else if (computerChoice === 'Ball') {
        resultMsg = 'Computer Won.'
    } else if (computerChoice === 'Stump') {
        resultMsg = `Its's a Tie`
    }
    
    alert(`You Choose Stump And Computer Choose ${computerChoice} ${resultMsg}`)
    "
      >
        Stump
      </button>
    </div>
    <script>
      //function 1 computerchoice

      function computerchance() {
        let randomNumber = Math.random() * 3;

        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }

      //function 2 result

      function result(userMove, computerMove) {
        if (userMove === "Bat") {
          if (computerMove === "Bat") {
            return `Its's a Tie`;
          } else if (computerMove === "Ball") {
            return "You Won.";
          } else if (computerMove === "Stump") {
            return "Computer Won.";
          }
        } else if (userMove === "Ball") {
          if (computerMove === "Bat") {
            return "Computer Won.";
          } else if (computerMove === "Ball") {
            return `Its's a Tie`;
          } else if (computerMove === "Stump") {
            return "You Won.";
          }
        } else {
          if (computerMove === "Stump") {
            return "You Won.";
          } else if (computerMove === "Ball") {
            return "Computer Won.";
          } else if (computerMove === "Stump") {
            return `Its's a Tie`;
          }
        }
      }
    </script>
  </body>
