<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricket game.css" />
  </head>

  <body>
    <h1>Bat Ball Stump Game</h1>
    <div id="buttons">
      <button
        onclick="
    
    let computerChoice = computerchance();
    let resultMsg = result('Bat', computerChoice);
    showResult('Bat', computerChoice, resultMsg)
    
    "
      >
        Bat
      </button>
      <button
        onclick="
    computerChoice = computerchance();
    resultMsg = result('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg)
    
    "
      >
        Ball
      </button>
      <button
        onclick="
    computerChoice = computerchance();
    resultMsg = result('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg)
    "
      >
        Stump
      </button>
    </div>
    <script>
      let score = {
        win: 0,
        lost: 0,
        tie: 0,
        displayScore: function () {
          return `Won:${score.win}, Lost:${score.lost}, Tie:${score.tie}`;
        },
      };

      //function 1 computerchoice

      function computerchance() {
        let randomNumber = Math.random() * 3;

        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }

      //function 2 result

      function result(userMove, computerMove) {
        if (userMove === "Bat") {
          if (computerMove === "Bat") {
            score.tie++;
            return `Its's a Tie`;
          } else if (computerMove === "Ball") {
            score.win++;
            return "You Won.";
          } else if (computerMove === "Stump") {
            score.lost++;
            return "Computer Won.";
          }
        } else if (userMove === "Ball") {
          if (computerMove === "Bat") {
            score.lost++;
            return "Computer Won.";
          } else if (computerMove === "Ball") {
            score.tie++;
            return `Its's a Tie`;
          } else if (computerMove === "Stump") {
            score.win++;
            return "You Won.";
          }
        } else {
          if (computerMove === "Stump") {
            score.tie++;
            return `Its's a Tie`;
          } else if (computerMove === "Ball") {
            score.lost++;
            return "Computer Won.";
          } else if (computerMove === "Bat") {
            score.tie++;
            return "You Won.";
          }
        }
      }

      //function 3 result & score in pop up

      function showResult(userMove, computerMove, result) {
        alert(
          `You are chosen ${userMove}. Computer Choice is ${computerMove}.
          
           ${result}

           ${score.displayScore()}
           `
        );
      }
    </script>
  </body>
</html>
